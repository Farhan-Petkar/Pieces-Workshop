<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Generator</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
}

header {
    background: #35424a;
    color: white;
    padding: 20px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

main {
    margin: 20px auto;
    max-width: 600px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
}

h1 {
    font-size: 2.5em;
    margin: 0;
}

label {
    font-size: 1.2em;
}

input[type="text"] {
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    margin: 10px 0;
}

#fact-display {
    font-size: 1.5em;
    margin: 20px 0;
    padding: 15px;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    min-height: 50px;
}

button {
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    background: #35424a;
    color: white;
    border: none;
    border-radius: 4px;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: #2c3e50;
    transform: scale(1.05);
}

footer {
    margin-top: 20px;
    font-size: 0.9em;
    color: #777;
}

    </style>
</head>
<body>
    <header>
        <h1>Random Fact Generator</h1>
    </header>
    <main>
        <div>
            <label for="topic-input">Enter a topic:</label>
            <input type="text" id="topic-input" placeholder="e.g., animals, science">
        </div>
        <div id="fact-display">Click the button to generate a fact!</div>
        <button id="generate-fact">Generate Fact</button>
    </main>
    <footer>
        <p>&copy; 2023 Fact Generator App</p>
    </footer>
    <script>
        const facts = {
            general: [
                "Honey never spoils.",
                "A group of flamingos is called a 'flamboyance'."
            ],
            animals: [
                "Bananas are berries, but strawberries aren't.",
                "Octopuses have three hearts.",
                "Wombat poop is cube-shaped."
            ],
            science: [
                "The speed of light is approximately 299,792 kilometers per second.",
                "Water expands when it freezes."
            ]
        };

        document.getElementById('generate-fact').addEventListener('click', function() {
            const userInput = document.getElementById('topic-input').value.toLowerCase();
            const topicFacts = facts[userInput];

            if (topicFacts) {
                const randomIndex = Math.floor(Math.random() * topicFacts.length);
                document.getElementById('fact-display').innerText = topicFacts[randomIndex];
            } else {
                document.getElementById('fact-display').innerText = "Sorry, no facts available for that topic.";
            }
        });
    </script>
</body>
</html>
